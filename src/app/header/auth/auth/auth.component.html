<div class="container">
  <button type="button" class="btn" data-toggle="modal" data-target="#myModal">Đăng nhập/ Đăng ký</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">{{title}}</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="user_login" *ngIf="page==='login'">
            <p style="color: red;">{{login_err}}</p>
            <form [formGroup]="login_form">
              <input formControlName="username" placeholder="Username">
              <br />
              <input formControlName="password" placeholder="Password">
              <br />
              <p class="forgot_password"><a>Forgot password?</a></p>
              <button class="btn_login" (click)="login()">Login</button>
              <div>
                <button class="btn_face" (click)="facebook()"><i class="fa fa-facebook" aria-hidden="true"></i> Facebook</button>
                <button class="btn_google" (click)="google()"><i class="fa fa-google" aria-hidden="true"></i> Google</button>
              </div>
              <p class="c_a" (click)="registerPage()">Create account</p>
            </form>


          </div>

          <div class="user_register" *ngIf="page==='register'">
            <form [formGroup]="register_form">
              <p style="color: red;">{{register_err}}</p>
              <input formControlName="username" placeholder="Full name"><br />
              <input formControlName="email" placeholder="Email"><br />
              <input type="password" formControlName="password" placeholder="Password"><br />
              <input type="password" formControlName="rp" placeholder="Retype Password"><br/>
              <div class="btn_registerForm">
                <button class="btn_back" (click)="back()"><i class="fa fa-angle-double-left"></i> Back</button>
                <button class="btn_register" (click)="register()">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
